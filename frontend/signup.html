<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SyncWell - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

</head>
<body>
  <main class="auth-container">
    <div class="left-panel">
      <img src="../assets/lotus.png" alt="SyncWell Logo" />
      <h1>SyncWell</h1>
      <p>Track, Balance, Nourish</p>
    </div>

    <div class="right-panel">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="name" name="name" placeholder="Name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <label for="cycleStartDate">Period Start Date:</label>
        <input type="date" id="cycleStartDate" name="cycleStartDate" required />
        <input
          type="number"
          id="cycleLength"
          name="cycleLength"
          placeholder="Cycle Length (days)"
          min="20"
          max="45"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
